let message;

if (d > 0) {
  message = "решения квадратного уравнения = " + ((0 - b + Math.sqrt(d)) / (2 * a)) + "; " + ((0 - b - Math.sqrt(d)) / (2 * a))
} else if (d === 0) {
 message = "решениe квадратного уравнения = " + ((0 - b ) / (2 * a));
} else {
  message ="корней нет";
}
alert(message);
</script>
